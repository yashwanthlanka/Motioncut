<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Price Landing Page</title>
</head>
<body>
    <header>
        <h1>Pricing Page</h1>
    </header>
    <main>
        <section class="Pricing-section">
            <h2>Choose Your Plan</h2>
            <div class="Pricing-container">
            <div class="Pricing-card">
                <h3>Basic</h3>
                <p class="Price">$10/month</p>
                <P>5GB Storage</P>
                <P>4 Emails</P>
                <button onclick="selectPlan('Basic')">Choose Plan</button>
            </div>
            <div class="Pricing-card">
                <h3>Pro</h3>
                <p class="Price">$20/month</p>
                <P>10GB Storage</P>
                <p>8 Emails</p>
                <button onclick="selectPlan('Pro')">Choose Plan</button>
            </div>
            <div class="Pricing-card">
                <h3>Premium</h3>
                <p class="Price">$30/month</p>
                <P>20GB Storage</P>
                <P>15 Emails</P>
                <button onclick="selectPlan('Premium')">Choose Plan</button>
            </div>
            <div class="Pricing-card">
                <h3>Enterprise</h3>
                <P class="Price">$40/month</P>
                <P>Unlimited Storage</P>
                <P>Unlimited Emails</P>
                <button onclick="selectPlan('Enterprise')">Choose Plan</button>
            </div>
            </div>
        </section>
    </main>

</html>
